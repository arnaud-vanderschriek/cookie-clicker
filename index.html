<body>
    <div id="main-container" class="container-fluid">
        <div class="row" id="big-box">
            <div class="col-12 col-md-5">
                <div class="row"id="counter-cookie-box">
                    <div id="counter-container" class="col-12 d-flex justify-content-center">
                        <button  id="counter" type="button" class="btn btn-light">0</button>
                    </div>
                    <div id="cookie-container" class="col-12 justify-content-center text-center">
                        <img id="cookie" src="assets/img/cupcakeV3.png" class="img-fluid"/>
                        <img id="cuisto" src="assets/img/cuisto2.png" alt="" class="img-fluid"/>
                    </div>                
                </div>  
            </div>
            <div id="emily-container" class="col-12 col-md-2"></div>
            <div id="modifier-container" class="col-12 col-md-5 ">
                <div class="button d-flex justify-content-center align-items-center">
                    <button  id="emily" type="button" class="btn btn-light w-50 col-but"><span>add Emily for 15</span></button>
                </div>
                <div class="button d-flex justify-content-center align-items-center">
                    <button  id="candycane" type="button" class="btn btn-light w-50 col-but"><span>add Candy cane for 15</span></button>
                </div>
                <div class="button d-flex justify-content-center align-items-center">
                    <button  id="petitdej" type="button" class="btn btn-light w-50 col-but"><span>Breakfast frenzy</span></button>
                </div>
            </div>
        </div>
     </div>
